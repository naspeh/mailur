<div :class="{'app': 1, 'opt--only-icons': 0, 'opt--split-on': opts.split, 'opt--fix-privacy': opts.fixPrivacy}">
  <div class="header">
    <div class="header__tags">
      <tags-select v-if="tagIds.length > tagCount" :opts="tagIds" />
      <tags :opts="tagIds.slice(0, tagCount)" :trancated="true" :unread="true" />
    </div>
    <div class="header__actions">
      <a @click.prevent="compose" href="#" class="icon--draft" title="Compose new message"></a>
      <a @click.prevent="toggleOpt('fixPrivacy')" href="#" class="icon--image" title="Hide styles and external images by default"></a>
      <a @click.prevent="toggleOpt('bigger')" href="#" class="icon--font" title="Bigger font"></a>
      <a @click.prevent="toggleOpt('split')" href="#" class="icon--split" title="Split pane"></a>
      <a @click.prevent="logout" href="#" class="icon--logout" title="Logout"></a>
    </div>
  </div>
  <div class="panes">
    <div class="main" />
    <div class="split">
      Please find <span class="icon--open-in-split" /> to open things in split pane...
    </div>
  </div>
  <div class="slider" />
</div>
